<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>SpellVaultX - The Great Tome of Spells</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="container">
            <div class="about">
                <h1>The Great Tome</h1>
                <p>The Great Tome can give you information on spectacular spells.  Enter the name of the spell you would like to know more about into the tome and click search.</p>
            </div>
        
            <section class="tome-container">
                <img class="tome" id="tome" src="/assets/tome.png" alt="">

                <div class="tome-content">
                    <section class="tome-content-left">
                        <button class="search">search</button>
                        <input class="user_input" type="text">
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td id="obj_name"></td> 
                                </tr>
                                <tr>
                                    <td id="obj_duration"></td> 
                                </tr>
                                <tr>
                                    <td id="obj_damage"></td> 
                                </tr>
                                <tr>
                                    <td id="obj_attack_type"></td> 
                                </tr>
                                <tr>
                                    <td id="obj_attack_range"></td> 
                                </tr>
                            </tbody>
                        </table>
                    </section>
    
                    <section class="tome-content-right">
                        <table>
                            <tbody>
                                <tr class="description_container">
                                    <td class="description" id="obj_description"></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>

            </section>
        </div>
		
		

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
